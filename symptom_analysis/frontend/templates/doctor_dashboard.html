{% include "header.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('scripts', filename='style.css') }}">
</head>

<div class="container">
    <h2 class="title">Doctor Dashboard</h2>

    <h3 class="subtitle">Assigned Patients</h3>
    <ul class="patient-list">
        {% for patient in patients %}
            <li class="patient-item">
                <span class="patient-name">{{ patient.patient.name }}</span> <span class="disease-info">({{ patient.disease_info }})</span>
                <form method="POST" action="{{ url_for('add_comment') }}" class="comment-form">
                    <input type="hidden" name="consultation_id" value="{{ patient.id }}">
                    <textarea name="comment" placeholder="Add consultation note" required class="comment-box"></textarea>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
            </li>
        {% else %}
            <p class="no-patients">No assigned patients.</p>
        {% endfor %}
    </ul>
</div>
