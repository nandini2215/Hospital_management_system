{% include "header.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('scripts', filename='style.css') }}">
</head>
<div class="container">
    <h2 class="title">Register</h2>
    <form id="register-form" method="POST" class="form">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required class="input-field">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required class="input-field">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
        </div>
        <div class="form-group">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required class="input-field">
        </div>
        
        <!-- Role Selection -->
        <div class="form-group">
            <select name="role" class="input-field">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
