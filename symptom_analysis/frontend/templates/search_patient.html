{% include "header.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('scripts', filename='style.css') }}">
</head>

<div class="container">
    <h2 class="title">Search Patient</h2>
    <form method="POST" action="{{ url_for('search_patient') }}" class="form">
        <div class="form-group">
            <label for="uid" class="form-label">Enter Patient UID:</label>
            <input type="text" name="uid" required class="input-field">
        </div>
        <button type="submit" class="btn btn-primary">🔍 Search</button>
    </form>
</div>
